<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MyTodoList</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav>
      <div class="logo">MyTodo</div>
      <input type="checkbox" id="click">
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    
        <div class="container">
           <h2 class="title"> My Todo List</h2>
            <div id="newtask">
                <input type="text" placeholder="Title" id="taskinput">
               <span class="date"></span>
                <button id="push">Add</button>
            </div>
            <div id="tasks"></div>
        
        </div>

    <script>
  
        let mydate = new Date();
        
        document.querySelector('#push').onclick = function(){
    if(document.querySelector('#newtask input').value.length == 0){
        alert("Task Cannot be Empty!!!!")
    }

    else{
        
        
        document.querySelector('#tasks').innerHTML += `
            <div class="task">
                <span id="taskname">
                    ${document.querySelector('#newtask input').value} <br>
                  <span class="jsdate">  ${document.getElementsByClassName('date').innerHTML = mydate}</span>
                </span>
                
                <button class="delete" id="deletebtn">
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>
        `;       
      taskinput.value = '';

            
        var current_tasks = document.querySelectorAll(".delete");
        for(var i=0; i<current_tasks.length; i++){
            current_tasks[i].onclick = function(){
                this.parentNode.remove();
            }
        }
    }
}


     </script>

  </body>
</html>
